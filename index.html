<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kongo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <div class="header">
            <img src="imgs/kongo.png" alt="KONGOロゴ" width="120px" id="reset">
            
            <div class="container">
                <p id="ordered">注文履歴</p>
                <p id="bookmark">お気に入り</p>
            </div>
            <img src="imgs/cart.png" alt="カート" width="40px" id="cart" >
        </div>    
        <div class="all">
            <div class="sidebar">
                <p class="title_sidebar">カテゴリー</p>
                    <p class="option">ヒーロー</p>
                    <p class="option">ヒール</p>
                <p class="title_sidebar">価格</p>
                    <div class="checkboxs">
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="label_checkbox">0~5,000円</label>
                        </div>
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="label_checkbox">5,001~10,000円</label>
                        </div>
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="label_checkbox">10,001~15,000円</label>
                        </div>
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="label_checkbox">15,001~20,000円</label>
                        </div>
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="label_checkbox">20,001円以上</label>
                        </div>
                    </div>
            </div>
            <div class="sub">
                <div class="contents">
                    <div class="content">
                        <img src="imgs/annpannman.gif" alt="アンパンマン" class="content_img" id="am">
                        <p class="title">アンパンマン</p>
                        <p class="price">￥25,000</p>
                        <img src="imgs/bookmark_no.jpeg" alt="ブックマーク未" width="16px" id="am_bm">
                    </div>
                    <div class="content">
                        <img src="imgs/syokupannmann.gif" alt="しょくぱんまん" class="content_img" id="sm">
                        <p class="title">しょくぱんまん</p>
                        <p class="price">￥20,000</p>
                        <img src="imgs/bookmark_no.jpeg" alt="ブックマーク未" width="16px" id="sm_bm">
                    </div>
                    <div class="content">
                        <img src="imgs/kare-pannmann.gif" alt="カレーパンマン" class="content_img" id="km">
                        <p class="title">カレーパンマン</p>
                        <p class="price">￥20,000</p>
                        <img src="imgs/bookmark_no.jpeg" alt="ブックマーク未" width="16px" id="km_bm">
                    </div>
                </div>
                <div class="contents">
                    <div class="content">
                        <img src="imgs/baikinnmann.gif" alt="バイキンマン" class="content_img" id="bm">
                        <p class="title">バイキンマン</p>
                        <p class="price">￥30,000</p>
                        <img src="imgs/bookmark_no.jpeg" alt="ブックマーク未" width="16px" id="bm_bm">
                    </div>
                    <div class="content">
                        <img src="imgs/dokinnchan.gif" alt="どきんちゃん" class="content_img" id="dc">
                        <p class="title">どきんちゃん</p>
                        <p class="price">￥20,000</p>
                        <img src="imgs/bookmark_no.jpeg" alt="ブックマーク未" width="16px" id="dc_bm">
                    </div>
                    <div class="content">
                        <img src="imgs/kabirunnrunn.gif" alt="かびるんるん" class="content_img" id="kr">
                        <p class="title">かびるんるん</p>
                        <p class="price">￥2,500</p>
                        <img src="imgs/bookmark_no.jpeg" alt="ブックマーク未" width="16px" id="kr_bm">
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <div id="bm_Modal" class="modal">
        <div class="modal-content">
        <div class="modal-header">
            <p>お気に入り</p>
            <span class="modalClose">×</span>
        </div>
        <div class="modal-body">
            <p id="bm_list"></p>
            <img src="" class="content_img" id="bm01">
            <button id="clear">全て削除</button>
        </div>
        </div>
    </div>

    <div id="cart_Modal" class="modal">
        <div class="modal-content">
        <div class="modal-header">
            <p>カート</p>
            <span class="modalClose_cart">×</span>
        </div>
        <div class="modal-body">
            <p id="cart_list"></p>
            <button id="clear_cart">全て削除</button>
            <button id="order">注文する</button>
        </div>
        </div>
    </div>

    <div id="ordered_Modal" class="modal">
        <div class="modal-content">
        <div class="modal-header">
            <p>注文履歴</p>
            <span class="modalClose_ordered">×</span>
        </div>
        <div class="modal-body">
            <p id="ordered_list"></p>
        </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
